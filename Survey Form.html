<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"> </script>

<link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

<h1 id="title" class="header">
  Business Survey Form 
</h1>

<p id="description" class="header"> Thank you for taking the time out to improve online services </p>

<form id="survey-form">
  
  <label for="name" id="name-label"  >Name</label>
  <input type="text" id="name" placeholder="Please enter your name" required class="box">
  
  <label for="email" id="email-label" >Email</label>
  <input type="email" id="email" placeholder="Please enter your email" required class="box">
  
  <label for="number" id="number-label">Number</label>
  <input type="number" id="number" placeholder="Please enter your phone number" required min="6" max="10" class="box">

 <label for="male" class="lbl"> 
 <input id="male" type="radio" name="Gender" value="male">Male 
</label>
  
  <label for="female" class="lbl"> 
 <input id="female" type="radio" name="Gender" value="female">Female 
</label>
  
  <label for="dropdown" class="lbl">Select your age group</label>
  <select id="dropdown" name="cars">
    <option value="kid">0-10 years</option>
    <option value="teen">10-20 years</option>
    <option value="young-adult">20-30 years</option>
    <option value="adult">30-40 years</option>
  </select>
  <p>What better services do you wish you had in your town? </p>
    <label><input type="checkbox" name="service" value="food"> Faster food delivery</label>
    <label><input type="checkbox" name="service" value="book"> Book delivery online</label>
    <label><input type="checkbox" name="service" value="grocery"> Grocery delivery</label><br>
  <label><input type="checkbox" name="service" value="cloth"> Clothes and Apparel</label><br>
 
   <label for="comments" id="comment-label" class="lbl">Enter any other services below</label>
  
  <textarea id="comments" name="services-wish" rows="4" cols="50" class="box">
  </textarea>
  
<button type="submit" id="submit">Click here to submit the form </button>


</form>
